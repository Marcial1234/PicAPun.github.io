<head>
  <title>PicAPun</title>
</head>

<body>
  <div class="center-block">
    {{>Template.dynamic template=main}}
  </div>
</body>

<template name="main">
  <h1>Pic-A-Pun</h1>
  <h2>Enter image URL</h2>
  <form action="action" id="submit-img">
    <input class="special" type="text" name="url" />
    <input type="submit" value="Submit" />
  </form>
  <img id="background-img" src="" alt="Your image will appear here.">
  <br>
  {{#if pun}}
    {{pun}}
  {{/if}}
</template>
